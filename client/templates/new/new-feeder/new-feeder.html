<template name="newFeeder">
  <div class="anti-modal-box">
    <div class="anti-modal-body">
      <div class="anti-modal-title">Create New Feeder</div>
      <form id="new-feeder">
        <div class="input-field">
          <i class="material-icons prefix">vpn_key</i>
          <input id="new-feeder-sn" type="text" class="validate">
          <label for="icon_prefix">Serial Number</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="new-feeder-name" type="text" class="validate">
          <label for="icon_prefix">Feeder Name</label>
        </div>
        <div class="anti-modal-footer">
          <button id="cancel" type="button" class="waves-effect waves-light btn grey">Cancel</button>
          <button id="create-feeder" type="submit" class="waves-effect waves-light btn green">Add</button>
        </div>
      </form>
    </div>
  </div>
</template>
