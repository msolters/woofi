<template name="signIn">
  <div id="container" class="container">
    {{> atForm state='signIn' }}
    <p>
      Don't have an account? <a href="/register">Register here!</a>
    </p>
  </div>
</template>

<template name="signUp">
  <div id="container" class="container">
    {{> atForm state='signUp' }}
    <p>
      Already have an account? <a href="/login">Sign in!</a>
    </p>
  </div>
</template>
