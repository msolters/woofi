<template name="internalSideNav">
  <nav class="teal">
    <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
    <a href="#" class="brand-logo">{{routeContext}}</a>
    <div id="slide-out" class="side-nav flex flex-column flex-between">
      <div>
        <ul>
          <li class="{{#if routeIs 'Home'}}selected{{/if}}">
            <a href="/home">
              <div class="valign-wrapper flex flex-row">
                <i class="material-icons">home</i>
                <div>
                  Home
                </div>
              </div>
            </a>
          </li>
          {{#each feeders}}
            <li class="{{#if feederIsSelected sn}}selected{{/if}}">
              <a href="/feeder/{{sn}}">{{name}}</a>
            </li>
          {{/each}}
        </ul>
      </div>
      <div>
        <a data-sign-out class="waves-effect waves-light btn blue">Sign Out</a>
      </div>
    </div>
  </nav>
</template>
