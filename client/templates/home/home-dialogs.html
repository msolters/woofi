<template name="newFeeder">
  <div class="anti-modal-box">
    <div class="anti-modal-body">
      <div class="anti-modal-title">Create New Feeder</div>
      <form id="new-feeder">
        <input id="new-feeder-sn" type="text" placeholder="Serial Number"/>
        <div class="anti-modal-footer">
          <button id="cancel" type="button" class="waves-effect waves-light btn grey">Cancel</button>
          <button id="create-feeder" type="button" class="waves-effect waves-light btn green">Add</button>
        </div>
      </form>
    </div>
  </div>
</template>
