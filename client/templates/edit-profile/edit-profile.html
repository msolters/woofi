<template name="editProfile">
  <div class="anti-modal-box">
    <div class="anti-modal-body">
      <div class="anti-modal-title">Edit User Profile</div>
      <form id="edit-profile">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="edit-profile-name" type="text" class="validate" value="{{currentUser.profile.name}}">
          <label for="icon_prefix" class="{{#if currentUser.profile.name}}active{{/if}}">Your Name</label>
        </div>
        <div class="anti-modal-footer">
          <button id="cancel" type="button" class="waves-effect waves-light btn grey">Cancel</button>
          <button id="save-profile" type="submit" class="waves-effect waves-light btn green">Save</button>
        </div>
      </form>
    </div>
  </div>
</template>
