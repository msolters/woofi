<template name="login">
  <div class="container">
    <div class="row turnkey-header">
      <h4 class="left-align">Login</h4>
    </div>
    <form id="turnkey-login" class="z-depth-1">
      <div class="input-field">
        <i class="mdi-communication-email prefix"></i>
        <input id="login-email" type="email" class="validate" autofocus>
        <label for="login-email">My Email</label>
      </div>
      <div class="input-field">
        <i class="mdi-communication-vpn-key prefix"></i>
        <input id="login-password" type="password" class="validate">
        <label for="login-password">My Password</label>
      </div>
      <div class="row">
        <button class="btn woofi-btn waves-effect right" type="submit" name="action">Let's Go!
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </form>
    <div class="row center">
      <a href="/register">Don't have an account with WooFi yet?</a>
    </div>
  </div>
</template>

<template name="register">
  <div class="container">
    <div class="row turnkey-header">
      <h4 class="left-align">Register</h4>
    </div>
    <form id="turnkey-register" class="z-depth-1">
      <div class="input-field">
        <i class="mdi-action-account-circle prefix"></i>
        <input id="register-name" type="text" class="validate" autofocus>
        <label for="register-name">My Name</label>
      </div>
      <div class="input-field">
        <i class="mdi-communication-email prefix"></i>
        <input id="register-email" type="email" class="validate">
        <label for="register-email">My Email</label>
      </div>
      <div class="input-field">
        <i class="mdi-communication-vpn-key prefix"></i>
        <input id="register-password" type="password" class="validate">
        <label for="register-password">My Password</label>
      </div>
      <div class="input-field">
        <i class="mdi-communication-vpn-key prefix"></i>
        <input id="register-password-confirm" type="password" class="validate">
        <label for="register-password-confirm">Confirm Password</label>
      </div>
      <div class="row">
        <button class="btn woofi-btn waves-effect waves-light right" type="submit" name="action">Let's Go!
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </form>
    <div class="row center">
      <a href="/login">Already have an account?</a>
    </div>
  </div>
</template>
