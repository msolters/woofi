<template name="petDeleteDialog">
  <div id="pet-delete-dialog" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Delete {{pet.name}}?</h4>
      <p class="flow-text">This operation will remove {{pet.name}} and all associated data from your account.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn waves-effect waves-light modal-action modal-close grey">Cancel</button>
      <button id="delete-pet" type="button" class="btn waves-effect waves-light red">Delete {{pet.name}}</button>
    </div>
  </div>
</template>
