<template name="pet">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <ul id="pet-tabs" class="tabs">
          <li class="tab col s6"><a class="active" href="#about">About {{pet.name}}</a></li>
          <li class="tab col s6"><a href="#feeding">Feeding</a></li>
        </ul>
      </div>
      <div id="about" class="col s12">{{> petProfile }}</div>
      <div id="feeding" class="col s12">{{> petFeeding }}</div>
      </div>
    </div>
</template>

<template name="petProfile">
  <div>
    {{pet.name}}
    {{pet.type}}
  </div>
</template>

<template name="petFeeding">

</template>
