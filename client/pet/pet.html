<template name="pet">
  <div class="container">
    <div class="row">
      <div class="col s12 z-depth-2 tabs-header">
        <ul id="pet-tabs" class="tabs">
          <li class="tab col s6"><a class="active" href="#about">About {{pet.name}}</a></li>
          <li class="tab col s6"><a href="#diet">Diet</a></li>
        </ul>
      </div>
      <div id="about" class="col s12 z-depth-1">{{> petProfile }}</div>
      <div id="diet" class="col s12 z-depth-1">{{> petDiet }}</div>
    </div>
  </div>
</template>

<template name="petProfile">
  <form id="about-pet">
    <div class="input-field">
      <i class="mdi-social-mood prefix {{isActive pet.name}}"></i>
      <input id="pet-name" type="text" class="validate {{isValid pet.name}} {{isActive pet.name}}" value="{{pet.name}}">
      <label for="pet-name" class="{{isActive pet.name}}">Pet's Name</label>
    </div>
    <div class="input-field">
      <select id="pet-type">
        {{> dropdownOption value="dog" labelValue="Dog" checkAgainst=pet.type}}
        {{> dropdownOption value="cat" labelValue="Cat" checkAgainst=pet.type}}
      </select>
      <label>Animal Type</label>
    </div>
  </form>
</template>

<template name="petDiet">

</template>
