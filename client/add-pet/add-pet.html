<template name="addPet">
  <div class="container">
    <div class="row">
      <h4>
        Tell us about your furry friend!
      </h4>
    </div>
    <form id="add-pet" class="z-depth-1">
      <div class="input-field">
        <i class="mdi-social-mood prefix"></i>
        <input id="add-pet-name" type="text" class="validate" autofocus>
        <label for="add-pet-name">Pet's Name</label>
      </div>
      <div class="input-field">
        <select id="add-pet-type">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
        <label>Animal Type</label>
      </div>
      <div class="input-field">
        <select id="add-pet-gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label>Animal Gender</label>
      </div>
      <p class="range-field">
        <label>Weight</label>
        <div class="row">
          {{> mass value=newPetMass }}
        </div>
        <input type="range" id="add-pet-mass" value="{{convertMassToPreference newPetMass}}" min="{{massExtrema 'min' newPetType}}" max="{{massExtrema 'max' newPetType}}" />
      </p>
      <div class="row">
        <button class="btn woofi-btn waves-effect waves-light right" type="submit" name="action">Let's Go!
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </form>
  </div>
</template>
