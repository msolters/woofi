<template name="navbar">
  <div class="navbar-fixed">
    <nav id="navbar-top">
      <div class="nav-wrapper">
        {{> navbarTop }}
        {{> navbarSide }}
      </div>
    </nav>
  </div>
</template>

<template name="navbarTop">
  <a href="/" class="brand-logo">WooFi</a>
  {{#if currentUser}}
    <a href="#" data-activates="slide-out" class="button-collapse hover-darken"><i class="mdi-navigation-menu"></i></a>
    <ul class="right hide-on-med-and-down">
      <li><a data-action-logout>Sign Out</a></li>
    </ul>
  {{else}}
    <a href="#" data-activates="slide-out" class="button-collapse hover-darken"><i class="mdi-navigation-menu"></i></a>
    <ul class="right hide-on-med-and-down">
      <li><a href="/login">Sign In</a></li>
    </ul>
  {{/if}}
</template>

<template name="navbarSide">
  <ul id="slide-out" class="side-nav fixed">
    {{#if currentUser}}
      <li><a data-action-logout>Sign Out</a></li>
    {{else}}
      <li><a href="/login">Sign In</a></li>
    {{/if}}
  </ul>
</template>
