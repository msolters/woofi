<template name="navbar">
  <div class="navbar-fixed">
    <nav id="navbar-top">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo">WooFi</a>
        <a href="#" data-activates="slide-out" class="button-collapse hover-darken"><i class="mdi-navigation-menu"></i></a>
        {{> sideNav }}
      </div>
    </nav>
  </div>
</template>

<template name="sideNav">
  <div id="slide-out" class="side-nav fixed">
    <div id="sidenav-icon">
      <i class="mdi-action-help"></i>
      <div>Vet Innovations</div>
    </div>
    <div id="sidenav-menu" class="flex-column">
      {{#if currentUser}}
        <ul class="sidenav-options">
          {{> sideNavPets }}
          <li><a data-action-logout>Sign Out</a></li>
        </ul>
        <ul class="sidenav-options">
          <li class="{{urlIs '/profile'}}"><a href="/profile">My Account</a></li>
        </ul>
      {{else}}
        <ul class="sidenav-options">
          <li><a href="/login">Sign In</a></li>
        </ul>
      {{/if}}
    </div>
  </div>
</template>

<template name="sideNavPets">
  {{#each pets}}
    <li><a href="/{{_id}}">{{name}}</a></li>
  {{/each}}
  <li class="{{urlIs '/add'}}"><a href="/add">Add New Pet<i class="mdi-content-add-circle-outline right"></i></a></li>
</template>
