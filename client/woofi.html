<template name="master">
  <main>
    {{> navbar }}
    {{> yield }}
  </main>
</template>

<template name="loading">
  <div class="container vertical-align center" style="padding: 30px;">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="notFound">
  <div class="container">
    <div class="row">
      <h4>Sorry!  Whatever you're looking for, it's not here!</h4>
    </div>
  </div>
</template>

<template name="home">
  {{#if currentUser}}
    Hey, {{currentUser.profile.name}}!
  {{else}}
    Here we put a bunch of marketing shit, whatever that means.
  {{/if}}
</template>
