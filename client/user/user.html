<template name="user">
  <div class="container">
    <div class="row">
      <div class="col s12 z-depth-2 tabs-header">
        <ul id="user-tabs" class="tabs">
          <li class="tab col s6"><a class="active" href="#about">About Me <i class="mdi-action-account-circle"></i></a></li>
          <li class="tab col s6"><a href="#preferences">Preferences <i class="mdi-action-settings"></i></a></li>
        </ul>
      </div>
      <div id="about" class="col s12 z-depth-1">{{> userProfile }}</div>
      <div id="preferences" class="col s12 z-depth-1">{{> userPreferences }}</div>
    </div>
  </div>
</template>

<template name="userProfile">
  <form id="about-user">
    <div class="input-field">
      <i class="mdi-social-person prefix {{isActive currentUser.profile.name}}"></i>
      <input id="user-name" type="text" class="validate {{isValid currentUser.profile.name}} {{isActive currentUser.profile.name}}" value="{{currentUser.profile.name}}">
      <label for="user-name" class="{{isActive currentUser.profile.name}}">Full Name</label>
    </div>
    <div class="input-field">
      <i class="mdi-communication-email prefix {{isActive currentUser.emails.[0].address}}"></i>
      <input id="user-email" type="email" class="validate {{isValid currentUser.emails.[0].address 'email'}} {{isActive currentUser.emails.[0].address}}" value="{{currentUser.emails.[0].address}}">
      <label for="user-email" class="{{isActive currentUser.emails.[0].address}}">E-mail</label>
    </div>
    <div class="input-field">
      <i class="mdi-communication-phone prefix {{isActive currentUser.profile.phone}}"></i>
      <input id="user-phone" type="text" class="validate {{isValid currentUser.profile.phone}} {{isActive currentUser.profile.phone}}" value="{{currentUser.profile.phone}}">
      <label for="user-phone" class="{{isActive currentUser.profile.phone}}">Phone Number</label>
    </div>
    <div class="input-field">
      <i class="mdi-action-home prefix {{isActive currentUser.profile.address}}"></i>
      <textarea id="user-address" class="materialize-textarea validate {{isValid currentUser.profile.address}} {{isActive currentUser.profile.address}}">{{currentUser.profile.address}}</textarea>
      <label for="user-address" class="{{isActive currentUser.profile.address}}">Address</label>
    </div>
  </form>
</template>

<template name="userPreferences">
  <ul class="collection">
    <li class="collection-item">
      <div class="row">
        I prefer mass in {{> mass }}
      </div>
    </li>
  </ul>
</template>
